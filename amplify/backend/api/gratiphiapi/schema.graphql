type Sponsor @model @auth(rules: [{ allow: public }]) {
  id: ID!
  name: String!
  logo: String
  locations: [String]
  donee: [Donee] @connection(keyName: "bySponsorID", fields: ["id"])
}

type Location @model @auth(rules: [{ allow: public }]) {
  id: ID!
  name: String!
}

type User @model @auth(rules: [{ allow: public }]) {
  id: ID!
  name: String!
  lastName: String!
  email: String!
  stripeID: String
}

type Donee
  @model
  @key(name: "bySponsorID", fields: ["sponsorID"])
  @auth(rules: [{ allow: public }]) {
  id: ID!
  firstName: String!
  lastName: String!
  smallBiography: String!
  fullBiography: String!
  profilePhoto: String!
  sponsorID: ID!
  sponsor: Sponsor @connection(fields: ["sponsorID"])
}

type Donations @model @auth(rules: [{ allow: public }]) {
  id: ID!
  amount: Float
  gratificationPhoto: String
}

type Mutation {
  createPaymentIntent(email: String, userId: String, amount: Float): String
    @function(name: "createPaymentIntent-dev")
}
