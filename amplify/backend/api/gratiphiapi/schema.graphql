type Sponsor @model {
  id: ID!
  name: String!
  logo: String
  locations: [String]
  donee: [Donee] @connection(keyName: "bySponsorID", fields: ["id"])
}

type Location @model {
  id: ID!
  name: String!
}

type User @model {
  id: ID!
  name: String!
  lastName: String!
  email: String!
  stripeID: String
}

type Donee @model @key(name: "bySponsorID", fields: ["sponsorID"]) {
  id: ID!
  firstName: String!
  lastName: String!
  location: Location
  smallBiography: String!
  fullBiography: String!
  profilePhoto: String!
  sponsorID: ID!
  sponsor: Sponsor @connection(fields: ["sponsorID"])
  # donations: Donations @connection(fields: ["donationsID"])
}

type Donations @model {
  id: ID!
  amount: Float
  # user: User @connection(fields: ["userID"])
  # donee: Donee @connection(fields: ["doneeID"])
  gratificationPhoto: String
}

type Query {
  createPaymentIntent: String @function(name: "createPaymentIntent-dev")
}
